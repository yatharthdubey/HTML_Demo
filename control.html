<html>
<head>
	<script>
		function Addition() {
		  var x = parseInt(document.getElementById("txt1").value);
		  var y = parseInt(document.getElementById("txt2").value);
		  if(x>y)
				document.getElementById("demo").innerHTML = x + " is greater";
		  else if(x<y)
		  		document.getElementById("demo").innerHTML = y + " is greater";
		  else
				document.getElementById("demo").innerHTML = "Both are equal"; 
		}
	</script>
</head>
<body>
	Enter first number:
	<input type="text" id="txt1" name="text1">
	Enter second number:
	<input type="text" id="txt2" name="text2">
	<p>
	  <button onclick="Addition()">Find Relationship</button>
	</p>
<p id="demo"></p>
</body>
</html>
